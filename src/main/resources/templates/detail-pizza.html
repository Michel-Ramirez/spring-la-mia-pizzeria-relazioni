<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
    <title>Detail Pizza</title>
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <harder th:replace="fragments :: header"></harder>

    <main class="container" th:object="${pizza}">

        <div class="my-5 d-flex flex-column align-items-end">
            <a th:replace="fragments :: button(@{/offert/{id}/create(id=*{id})}, 'Add special offert')"></a>
        </div>

        <div class="alert alert-success" th:if="${offerts.size() > 0}">
            <h5>Pizza currently on offer with the following promotions</h5>

            <ul>
                <li th:each="offert : ${offerts}" th:object="${offert}">
                   <span class="fw-bolder">[[*{title}]]</span> iniziata il <span class="fw-bolder">[[*{startDateOffert}]]</span> con scadenza il <span class="fw-bolder text-danger">[[*{endDateOffert}]]</span>
                </li>
            </ul>
        </div>

        <h1 class="my-5 pt-5">[[*{name}]] <span class="fs-5 fw-bolder ms-5">â‚¬ [[${pizza.price}]]</span></h1>


        <div class="row">
            <div class="col-8">
                [[*{description}]]
            </div>
            <div class="col-4">
                <img class="img-fluid" th:src="${pizza.photo}" alt="pizza-photo">
            </div>
        </div>
        <div class="mt-5">
            <i class="fw-bolder">id: [[*{id}]]</i>
        </div>
    </main>
</body>

</html>
